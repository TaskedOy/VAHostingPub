<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #pdf-container {
            margin-top: 20px;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2></h2>

    <button onclick="showPDF('yourfileFIN.pdf')">SUOMI</button>
    <button onclick="showPDF('yourfileENG.pdf')">ENGLISH</button>

    <div id="pdf-container">
        <!-- PDF will be displayed here -->
    </div>

    <script>
        function showPDF(pdfFileName) {
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = `<embed src="${pdfFileName}" type="application/pdf" width="100%" height="600px" scrolling="yes" />`;
        }
    </script>

</body>
</html>
